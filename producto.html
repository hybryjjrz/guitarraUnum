<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.min.css">
</head>
<body>
    
    <header class="py-5 header">
        <div class="container-xl">
            <div class="row justify-content-center justify-content-md-between ">
                <div class="col-8 col-md-3"> <!--Se usa col-8 para que en pantallas pequeñas el logo no tome todo el espacio disponible y se centra con el justify-content |||| por lo tanto, ocupará 8 columnas en pantallas pequeñas y 3 en pantallas grandes-->
                    
                    <a href="index.html" class="">
                        <img src="build/img/logo.svg" alt="imagen logo" class="img-fluid">
                    </a>    
                </div>

                <nav class="col-md-6 d-flex flex-column align-items-center mt-5 mt-md-0 flex-md-row justify-content-md-end navegacion"> <!--ocupará todo el espacio disponible en pantallas pequeñas y en pantallas grandes sólo 6 columnas (col-md-6)-->
                    <a href="index.html" class="d-block px-2 py-1 fs-6 fw-bold text-uppercase">Inicio</a>
                    <a href="nosotros.html" class="d-block px-2 py-1 fs-6 fw-bold text-uppercase">Nosotros</a>
                    <a href="blog.html" class="d-block px-2 py-1 fs-6 fw-bold text-uppercase">Blog</a>
                    <a href="tienda.html" class="d-block px-2 py-1 fs-6 fw-bold text-uppercase">Tienda</a>
                </nav>

            </div> <!-- .row -->

        </div>

    </header>

    <main class="container-xl mt-5">
        
        <div class="row justify-content-center align-items-center">
            <div class="col-4 col-md-2"> <!--se busca que el elemento en pantallas más grandes sea más pequeño y en pantallas pequeñas tome todo el espacio disponible-->
                <img src="build/img/guitarra_03.jpg" alt="imagen guitarra" class="img-fluid">
            </div>

            <div class="col-8 col-md-4">
                <h3 class="text-black fs-4 fw-bold text-uppercase">Borland</h3>
                <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus eaque officiis saepe ab iusto</p>
                <p class="fw-black text-primary fs-3">$299</p>

                <form action="" class="row">
                    <div class="col-12"> <!--ocupa todo el espacio disponible por col-12-->
                        <div class="form-group">
                            <label for="" class="form-label">Cantidad:</label>

                            <select name="guitarras" id="" class="form-control">
                                <option value="">-- Seleccione --</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-12 d-grid"> <!--hace que el elemento tome todo el ancho disponible (d-grid) porque d-block solo no lo haría por sí mismo-->
                        <input 
                            type="submit" 
                            value="Agregar al Carrito" 
                            class="btn btn-primary text-white text-uppercase fs-6 mt-4"
                        >
                    </div>

                </form>

            </div>
        </div>


    </main>


    <footer class="bg-dark mt-5 py-5">
        <div class="container-xl d-md-flex justify-content-md-between"> <!-- d-md-flex hace que los elementos estén en la misma fila-->
            <nav class="d-flex flex-column flex-md-row align-items-center">
                <a href="index.html" class="text-white fs-4 me-md-2">Inicio</a> <!--me-md-2 margin a la derecha en pantallas medianas-->
                <a href="nosotros.html" class="text-white fs-4 me-md-2">Nosotros</a>
                <a href="blog.html" class="text-white fs-4 me-md-2">Blog</a>
                <a href="tienda.html" class="text-white fs-4 me-md-2">Tienda</a>
            </nav>

            <p class="text-white text-center fs-4 mt-4 m-md-0">Todos los derechos Reservados &copy;</p> <!-- m-md-0 para que en pantallas medianas el margin no interfiera en la alineación vertical de este elemento con el nav-->

        </div>
    </footer>

</body>
</html>
